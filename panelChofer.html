<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel del Chofer</title>

<script type="module" src="js/panelChofer.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1e1f29, #3a3b4f);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: rgba(255,255,255,0.1);
  padding: 30px;
  width: 90%;
  max-width: 420px;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.4);
  backdrop-filter: blur(8px);
  text-align: center;
}

h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

/* Tarjeta de viaje */
.card {
  background: rgba(255,255,255,0.15);
  padding: 18px;
  border-radius: 12px;
  margin-bottom: 18px;
  text-align: left;
  font-size: 16px;
}

/* Botones generales */
button {
  width: 100%;
  padding: 14px;
  background: #4da3ff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 18px;
  margin-top: 10px;
  color: #fff;
}

button:hover {
  background: #6bb8ff;
}

button[disabled] {
  opacity: 0.4;
  cursor: not-allowed;
}

/* Aceptar / Rechazar */
.acciones-viaje {
  display: flex;
  gap: 10px;
  margin-top: 12px;
}

.btn-aceptar {
  flex: 2;
  padding: 14px;
  font-size: 17px;
  background: #4caf50;
  border-radius: 12px;
}

.btn-aceptar:hover {
  background: #66bb6a;
}

.btn-rechazar {
  flex: 1;
  padding: 12px;
  font-size: 15px;
  background: #e53935;
  border-radius: 12px;
}

.btn-rechazar:hover {
  background: #ef5350;
}

/* Botones viaje en curso */
.btnIniciar {
  background: #4da3ff;
}

.btnFinalizar {
  background: #ff7043;
}

.btnFinalizar:hover {
  background: #ff8a65;
}

#estado {
  margin-top: 15px;
  font-size: 15px;
}

/* Tarjeta final viaje */
#cardFinal {
  display: none;
  margin-top: 20px;
  padding: 20px;
  background: rgba(0,0,0,0.4);
  border-radius: 12px;
  text-align: left;
}

#cardFinal input {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  background: rgba(255,255,255,0.2);
  border: none;
  border-radius: 8px;
  color: #fff;
}

.footer {
  margin-top: 25px;
  font-size: 13px;
  opacity: 0.7;
}

.img-transporta {
  width: 100%;
  max-height: 180px;
  object-fit: contain;
  border-radius: 10px;
  margin-top: 6px;
  cursor: zoom-in;
  background: rgba(0,0,0,0.2);
}

</style>
</head>

<body>

<div class="container">

  <h1>Mis Viajes</h1>

  <!-- Lista de viajes -->
  <div id="listaViajes">Cargando viajes...</div>

  <!-- Tarjeta viaje activo -->
  <div id="viajeActivo"></div>

  <!-- Tarjeta final -->
  <div id="cardFinal">
    <h3>üìç Final del Viaje</h3>
    <p id="kmsGps"></p>

    <label>Km estimados por vos:</label>
    <input type="number" id="kmChofer" placeholder="Ingres√° los km...">

    <button id="btnGuardarFinal">Guardar y Cerrar</button>
  </div>

  <div id="estado"></div>

  <div class="footer">
    Desarrollador: <b>Jose Quin</b>
  </div>

</div>

</body>
</html>
